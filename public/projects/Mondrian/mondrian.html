  <title>Mondrian Project</title>
  <link href="../../../style.css" rel="stylesheet">
  <style>
    body{
      margin: 0;
    }
    
    .flex-container{
      display: flex;
      height: 100vh;
      align-items: center;
    }

    .grid-container{
      display: grid;
      width: 748px;
      height: 756px;
      grid-template: 414px 140px 155px 20px / 320px 198px 153px 50px;
      gap: 9px;
      background-color: #000;
      margin: auto;
    }

    .red{
      background-color: #E72F24;
    }
  
    .white1{
      background-color: #F0F1EC;
      grid-column: span 3;
    }
    .white2{
      background-color: #F0F1EC;
      grid-row: span 2;
    }
    .white3{
      background-color: #F0F1EC;
      grid-area: 2 / 2 / 4 / 4;
    }

    .blue{
      background-color: #004592;
      border-bottom: 10px solid #000;
    }

    .white4{
      background-color: #F0F1EC;
      grid-row: span 2;
    }
    .white5{
      background-color: #F0F1EC;
    }

    .yellow{
      background-color: #F9D01E;
    }

    .black{
      background-color: #232629;
    }
  </style>
</head>
