  <style>
    .flag{
      background-color: #ce1126;
      height: 600px;
      width: 900px;
      position: relative;
      margin: 140px auto 60px auto;
    }

    .flag > div{
      background-color: #002868;
      height: 50%;
      width: 100%;
      position: absolute;
      top: 150px;
    }

    .flag > div > div{
      background-color: #ffffff;
      height: 200px;
      width: 200px;
      border-radius: 50%;
      position: relative;
      top: 50px;
      left: 350px;
    }

    .flag p{
      margin: 0;
      font-size: 75px;
      text-align: center;
    }

    div.flag > p{
      color: white;
    }

    
  </style>
